<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment check out</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style type="text/css">
.fa-user-secret{
    font-size: 10px;
}
</style>
<body>
    <div class="wrapper">
<div class="payment">
    <div class="payment-logo">p</div>
    
<h2>payment gateway</h2>
</div> 
<div class="form">
    <div  class="card space icon-relative">
        <label  class="label">card holder:</label>
        <input type="text" class="input" name="card_holder " placeholder="coding market">
        <i class="fa-solid fas-credit-card"></i>
    </div
    <div class="card space icon-relative">
        <label  class="label">card number</label>
        <input type="text" class="input" name="card number" placeholder="card number">
        <i class="fa-solid fa-credit-card"></i>
    </div>
<div class="card-grp space"> 
    <div class="card item icon-relative">
        <label  class="label">expery date</label>
        <input type="text" class="input" name="expery date" placeholder="00/00">
        <i class="fa-thin fa-calendar-days"></i>
    </div> 
    <div class="card-item space icon-relative ">
        <label  class="label">cvc</label>
        <input type="text" class="input" name="cvc" placeholder="000">
        <i class="fa-solid fa-lock"></i>
    </div> 
    </div>
    <div>
        <div class="btn">
        pay 
    </div>
    <div>  
        <script  src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="<script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js></script>"></script>
    </div>
</body>
</html>
