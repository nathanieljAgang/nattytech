<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="palindrome.css">
</head>
<body>
    <input type="text" id="text-input" placeholder="Enter a string">
    <button id="check-btn">Check</button>
    <div id="result"></div>

    <script>
        // script.js
document.getElementById('check-btn').addEventListener('click', function () {
    const input = document.getElementById('text-input').value;
    const resultDiv = document.getElementById('result');

    if (!input) {
        alert('Please input a value');
        return;
    }

    const cleanedInput = input.toLowerCase().replace(/[^a-z0-9]/g, ''); // Remove non-alphanumeric characters
    const reversedInput = cleanedInput.split('').reverse().join('');

    if (cleanedInput === reversedInput) {
        resultDiv.textContent = `${input} is a palindrome`;
    } else {
        resultDiv.textContent = `${input} is not a palindrome`;
    }
});

    </script>
</body>
</html>
